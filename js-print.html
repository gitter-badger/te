<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript Messer Arounder</title>
  <meta charset="utf-8">
  <script>
    var print = function(s) {
      var result = "";
      for (var i=0; i<arguments.length; i++) {
        result += arguments[i];
      }
      console.log(result);
    }
  </script>
</head>
<body>
<p>This page loads a basic <code>print();</code> function that’ll work with the
<a href="https://developers.google.com/chrome-developer-tools/docs/console">Chrome JavaScript
Console</a>. For use with Haverbeke’s <cite>Eloquent JavaScript</cite>.</p>
</body>
</html>
